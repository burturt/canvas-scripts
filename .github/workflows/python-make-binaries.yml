# Compiles python into executable files for macos, linux, and windows

name: Compile python to binary

on:
  push:
    branches: [ master ]
  schedule:
  - cron: "47 22 4 * *"


jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Find and replace VERSIONNUM with the actual version number
      uses: datamonsters/replace-action@v2
      with:
        files: canvasGrades.py 
        find: "VERSIONNUM=${{ github.run_number }}"
        replace: ${{ github.run_number }}
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Run pyinstaller
      run: |
        pyinstaller --onefile canvasGrades.py
    - uses: actions/upload-artifact@v2
      with:
        name: canvasGrades-${{ runner.os }}
        path: dist/**
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: AUTO-${{ github.run_number }}
          release_name: "[AUTO] Build ${{ github.run_number }}"
          body: |
            New build!
            Check out https://github.com/burturt/canvas-scripts/commits/master to see changes
          draft: false
          prerelease: false
      - uses: actions/download-artifact@v2
        name: Download artifacts
      - name: Display structure of downloaded files
        run: ls -R
      - name: Zip artifacts
        run: |
          zip -r Ubuntu-Linux.zip canvasGrades-Linux
          zip -r Windows.zip canvasGrades-Windows
          zip -r MacOS.zip canvasGrades-macOS
      - name: Upload Linux Build
        id: upload-linux
        uses: actions/upload-release-asset@v1 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Ubuntu-Linux.zip
          asset_name: Ubuntu-Linux.zip
          asset_content_type: application/zip
      - name: Upload Windows Build
        id: upload-windows
        uses: actions/upload-release-asset@v1 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Windows.zip
          asset_name: Windows.zip
          asset_content_type: application/zip
          
      - name: Upload Windows Build
        id: upload-macos
        uses: actions/upload-release-asset@v1 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MacOS.zip
          asset_name: MacOS.zip
          asset_content_type: application/zip
